---
- name: Download and extract file
  hosts: all
  become: true
  
  tasks:
    - name: Relocate root
      shell: cd /
        
    - name: Download file
      get_url:
        url: https://storage.cloud.google.com/jimmy-playbooks/TerraformScript.zip
        dest: /terraform/zipfile
  
    - name: Extract file
      unarchive:
        src: /terraform/zipfile
        dest: /terraform/unzipedfile
        remote_src: yes
        copy: no
        extra_opts: [--strip-components=1]
